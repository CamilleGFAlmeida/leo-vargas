<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Airbnb Layout</title>

  <link rel="stylesheet" href="./index.css">

  <!-- LINK DAS FONTES -->
  <script src="https://kit.fontawesome.com/3402e0043a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
                <!-- LAYOUT SUPERIOR -->
    <header>
      <h1>Punta Quintay, a melhor vista de Quintay</h1>

      <div class="information">
        <div class="information_left">
          <div>
            <i class="fa-sharp fa-solid fa-star"></i>
            <strong>4,99</strong>
          </div>
          <div>
            <a href="#">247 coment√°rios</a>
          </div>
          <div>
            <i class="fa-solid fa-medal"></i>
            <span>Superhost</span>
          </div>
          <div>
            <a href="">Quintay Casablanca, Valparaiso Region, Chile</a>
          </div>
        </div>
        <div class="information_right">
          <button>
            <i class="fa-solid fa-arrow-up-from-bracket fa-sm"></i>
            <span>Compartilhar</span>
          </button>
          <button>
            <i class="fa-sharp fa-regular fa-heart fa-sm"></i>
            <span>Salvar</span>
          </button>
        </div>
      </div>
    
    </header>

    <section class="images">
      <picture>
        <img src="./assets/foto-1.webp" alt="primeira foto">
      </picture>
      <picture>
        <img src="./assets/foto-2.webp" alt="segunda foto">
      </picture>
      <picture>
        <img src="./assets/foto-3.webp" alt="terceira foto">
      </picture>
      <picture>
        <img src="./assets/foto-4.webp" alt="quarta foto">
      </picture>
      <picture>
        <img src="./assets/foto-5.webp" alt="quinta foto">
      </picture>
    </section>

  </div>
</body>
</html>
